name: Publish package to PyPI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - name: ðŸ”Œ Project Checkout
      uses: actions/checkout@v2
    - name: ðŸ”Œ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: ðŸ”Œ Install dependencies
      run: |
        make install-dev
    - name: ðŸŽ« Validate project code
      run: |
        make validate
    - name: ðŸŽ« Run tests
      run: |
        make test
    - name: ðŸ“¦ Build a binary wheel and a source tarball
      run: |
        make build
    - name: ðŸ“¦ Publish distribution package to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.PYPI_TOKEN }}        