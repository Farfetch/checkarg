name: Run tests

on:
  push:
    branches-ignore:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - name: ğŸ”Œ Project Checkout
      uses: actions/checkout@v2
    - name: ğŸ”Œ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: ğŸ”Œ Install dependencies
      run: |
        make install-dev
    - name: ğŸ« Validate project code
      run: |
        make validate
    - name: ğŸ« Run tests
      run: |
        make test
    - name: ğŸ“¦ Build a binary wheel and a source tarball
      run: |
        make build
 